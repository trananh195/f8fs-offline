<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bai 1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="btvn1.css" />
  </head>
  <body>
    <div class="container">
      <h1>Hey There</h1>
      <p>
        <span style="color: red;">We'd like to hear from you.</span> Send us your message or just
        say hy with our contact form or directly via phone, we love to chat.
      </p>
      <form action="1">
        <div class="item">
          <input type="text" class="input" placeholder="Your name" required/>
          <div class="icon-wrap icon">
            <i class="fa-solid fa-user"></i>
          </div>
          <div class="icon-wrap icon-small">
            <i class="fa-solid fa-star icon-star"></i>
            <i class="fa-solid fa-xmark icon-x"></i>
          </div>
          <div class="box">
            <p>Enter your name</p>
            <div class="require"></div>
          </div>
        </div>
        <div class="item">
          <input type="email" class="input" placeholder="your@domain.com" required />
          <div class="icon-wrap icon">
            <i class="fa-solid fa-envelope"></i>
          </div>
          <div class="icon-wrap icon-small">
            <i class="fa-solid fa-star icon-star"></i>
            <i class="fa-solid fa-xmark icon-x"></i>
          </div>
          <div class="box">
            <p>Enter your email</p>
            <div class="require"></div>
          </div>
        </div>
        <div class="item">
          <input type="text" class="input" placeholder="+44 03 122" required/>
          <div class="icon-wrap icon">
            <i class="fa-solid fa-mobile"></i>
          </div>
          <div class="icon-wrap icon-small">
            <i class="fa-solid fa-star icon-star"></i>
            <i class="fa-solid fa-xmark icon-x"></i>
          </div>
          <div class="box">
            <p>Enter your phone number</p>
            <div class="require"></div>
          </div>
        </div>
        <div class="item">
          <select class="subject">
            <option value="0">Subject</option>
          </select>
          <div class="icon-wrap icon">
            <i class="fa-solid fa-book"></i>
          </div>
          <div class="icon-wrap icon-small">
            <i class="fa-solid fa-up-down icon-star"></i>
          </div>
        </div>

        <div class="item">
          <textarea name="" id="" class="textarea"></textarea>
          <div class="icon-wrap icon">
            <i class="fa-solid fa-user"></i>
          </div>
          <div class="icon-wrap icon-small">
            <i class="fa-solid fa-star icon-star"></i>
            <i class="fa-solid fa-xmark icon-x"></i>
          </div>
        </div>
        <div class="submit-form">
          <div class="check">
            <input type="checkbox" class="check-box">
          </div>
          <div>
            <label for="submit-text">Send me a copy of this message</label>
          </div>
          <button class="btn">SEND</button>
        </div>
      </form>
    </div>
  </body>
</html>
