<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="btvn2.css" />
  </head>
  <body>
    <div class="container">
      <div class="left-content">
        <h2><span>JL</span> Just Log</h2>
        <p>
          Lorem, ipsum dolor sit amet consectetur adipisicing elit. Aliquid aut
          nulla illum, possimus explicabo soluta debitis perferendis
        </p>
        <a class="read-more" href="#">Read More</a>
        <div class="icon">
          <a href="#"><i class="fa-brands fa-facebook-f"></i></a>

          <a href="#"><i class="fa-brands fa-google-plus-g"></i></a>

          <a href="#"><i class="fa-brands fa-twitter"></i></a>

          <a href="#"><i class="fa-brands fa-instalod"></i></i></a>
        </div>
      </div>
      <div class="right-content">
        <h2>Login to <span style="color: red;">your account</span></h2>
        <div class="under-line"></div>
        <form action="">
          <div>
            <input
              type="email"
              name="email"
              class="input"
              placeholder="Email Address"
            />
          </div>
          <div>
            <input
              type="password"
              name="password"
              class="input"
              placeholder="Password"
            />
          </div>
          <div class="check-box">
            <input type="checkbox" /> <span>Remember me</span>
            <a href="#">Forgot Password</a>
          </div>
          <div class="btn"><button>Login</button></div>
          <div class="register">
            <span>Don't have an account?</span> <a href="">Register here</a>
          </div>
        </form>
      </div>
      
    </div>
    <div class="arrow"><i class="fa-solid fa-arrow-right"></i></div>
    
  </body>
</html>
